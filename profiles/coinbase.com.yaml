name: Coinbase
password:
  reset:
    url: https://coinbase.com/password_resets/new
    flow:
      request:
        form:
          account:
            accepts: email
      response:
        email:
          sender: no-reply@coinbase.com
          body: link
      change:
        form:
          newpassword:
            characters: hidden
          repeat:
            newpassword:
              input: required
              characters: hidden
      submit:
        sessions:
          own: login
        expire: now
  change:
    url: https://coinbase.com/account#change_password_modal
registration:
  url: https://www.coinbase.com/signup
  form:
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
      characters: visible
    password:
      input: required
      characters: hidden
    repeat:
      email:
        input: none
      password:
        input: none
login:
  url: https://www.coinbase.com/signin
  form:
    account:
      accepts: email
    password:
      characters: hidden
    persist:
      checkbox: unchecked
