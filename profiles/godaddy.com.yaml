name: GoDaddy
password:
  value:
    length:
      min: 9
      max: 255
    mustnot:
    - en: begin or end with a space
  contents:
    required:
    - classes:
      - uppers
      - numbers
  reset:
    flow:
      request:
        url: https://idp.godaddy.com/Account/AccountRetrieval.aspx
        form:
          account:
            accepts: [username+email, accountno+email]
          captcha:
            type: botdetect-vertigo
      response:
        email:
          body: [link, code]
        expire: 2h
      submit:
        sessions:
          own: unchanged # assumed based on previous "token.login: no"
  change:
    url: https://mya.godaddy.com/settings.aspx#settsecurity
    form:
      oldpassword:
        input: required
username:
  value:
    length:
      min: 5
      max: 30
