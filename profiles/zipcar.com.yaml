name: Zipcar
password:
  value:
    length:
      min: 4
  change:
    url: https://members.zipcar.com/user/password-update
    form:
      oldpassword:
        input: required
  reset:
    url: https://members.zipcar.com/register/forgot-password
    flow:
      request:
        form:
          account:
            accepts: email
      response:
        email:
          body: username token
