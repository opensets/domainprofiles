name: Mashery
password:
  value:
    length:
      min: 8
  contents:
    required:
    - classes:
      - letters
      - numbers
  reset:
    flow:
      request:
        url: https://secure.mashery.com/member/lost/
        form:
          email:
            input: required
          username:
            input: required
username:
  reminder:
    request:
      url: https://secure.mashery.com/member/lost-username/
      form:
        account:
          accepts: [email]
registration:
  url: http://developer.mashery.com/member/register
login:
  url: https://secure.mashery.com/login/
notes: User management is on the "secure" subdomain, the only one that supports HTTPS.
