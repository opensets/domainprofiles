name: IFTTT
password:
  value:
    length:
      min: 6
      max: 1024
  contents:
    required:
    - classes:
      - nonspaces
  reset:
    url: https://ifttt.com/forgot
    request:
      accepts: email
    response:
      sender: welcome@ifttt.com
      body: username link
    steps:
    - change
    - autologin
    expiration:
      trigger: change
  change:
    url: https://ifttt.com/settings/password
    reauth: password
username:
  value:
    length:
      min: 3
      max: 35
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['_']
  change:
    url: https://ifttt.com/settings/update_username
login:
  url: https://ifttt.com/session/new
registration:
  url: https://ifttt.com/join
  usability:
    password: single
reviewed:
