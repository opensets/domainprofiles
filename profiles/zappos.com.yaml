name: Zappos
password:
  value:
    length:
      min: 6
  reset:
    url: https://secure-www.zappos.com/password/reset
    flow:
      request:
        form:
          account:
            accepts: email
          captcha:
            type: alphanumeric
      response:
        email:
          sender: cs@zappos.com
          body: url
      change:
        form:
          newpassword:
            characters: hidden
          repeat:
            newpassword:
              input: required
      submit:
        sessions:
          own: unchanged
  change:
    url: https://secure-www.zappos.com/account/updateEmailAndPassword
    form:
      oldpassword:
        input: required
        characters: hidden
      newpassword:
        characters: hidden
      repeat:
        newpassword:
          input: required
          characters: hidden
login:
  url: http://www.zappos.com/login
registration:
  url: https://auth.zappos.com/register
thirdparty:
  auth:
    providers:
    - amazon.com
reviewed:
