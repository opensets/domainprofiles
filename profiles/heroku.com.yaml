name: Heroku
password:
  value:
    length:
      min: 8
  reset:
    flow:
      request:
        url: https://id.heroku.com/account/password/reset
        form:
          account:
            accepts: [email]
  change:
    url: https://dashboard.heroku.com/account
    form:
      oldpassword:
        input: required
