name: Docker Hub
password:
  value:
    length:
      min: 5
  reset:
    url: https://hub.docker.com/account/forgot-password/
    flow:
      request:
        accepts: email
      response:
        email:
          body: url
      submit:
        sessions:
          own: unchanged # assumed based on previous "token.login: no"
  change:
    url: https://hub.docker.com/account/change-password/
    reauth: password
login:
  url: https://hub.docker.com/account/login/
registration:
  url: https://hub.docker.com/account/signup/
