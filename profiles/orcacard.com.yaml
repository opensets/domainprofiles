name: ORCA
password:
  value:
    length:
      min: 7
      max: 15
  contents:
    required:
    - atleast: 3
      classes:
      - uppers
      - lowers
      - numbers
      - specials
    blacklist:
      variables:
      - username
      previous: 4
  reset:
    url: https://orcacard.com/ERG-Seattle/p5_001.do
    onetime:
      request:
        accepts: firstname+lastname+email+cardnumber+cvn+question
      response:
        email:
          sender: contactus@orcacard.com
          body: firstname lastname username password
  change:
    url: https://orcacard.com/ERG-Seattle/p7_007.do
    reauth: password
    sessions:
      own: keep
username:
  value:
    length:
      min: 6
      max: 15
  contents:
    whitelist:
      classes:
      - letters
      - numbers
registration:
  url: https://orcacard.com/ERG-Seattle/p4_010.do
  usability:
    email: single
login:
  url: https://orcacard.com/ERG-Seattle/haveACard.do?m=5
reviewed:
  date: 2016-05-11T04:09:30.105Z
