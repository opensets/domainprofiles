name: P2PU
password:
  value:
    length:
      min: 8
  contents:
    required:
    - classes:
      - numbers
      - letters
  reset:
    url: https://p2pu.org/en/forgot/
    flow:
      request:
        form:
          account:
            accepts: username email
  change:
    url: https://p2pu.org/en/profile/edit/password/
