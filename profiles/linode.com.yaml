name: Linode
password:
  contents:
    required:
    - atleast: 2
      classes:
      - lowers
      - uppers
      - numbers
      - punctuation
  reset:
    flow:
      request:
        url: https://manager.linode.com/session/forgot/password
        form:
          account:
            accepts: [username]
  change:
    url: https://manager.linode.com/profile/index#password
totp: optional
