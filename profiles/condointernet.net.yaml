name: CondoInternet.net
password:
  value:
    must:
    - en: satisfy the formula ((length*10)-20)+(numbers*10)+(specials*15)+(uppers*10))>=30
  reset:
    url: https://billing.condointernet.net/pwreset.php
    request:
      accepts: email
    response:
      sender: billing@condointernet.net
      body: url
    expiration:
      timeout: 2h
  change:
    url: https://billing.condointernet.net/clientarea.php?action=changepw
    reauth: password
