name: PayPal
password:
  value:
    length:
      min: 8
      max: 20
  contents:
    required:
    - atleast: 1
      classes:
      - digits
      - symbols
    blacklist:
      classes:
      - spaces
      - nonprinting
  reset:
    url: https://www.paypal.com/webapps/accountrecovery/passwordrecovery
    flow:
      request:
        accepts: email
        captcha: alphanumeric
      response:
        email:
          sender: service@paypal.com
          body: token
  change:
    url: https://www.paypal.com/us/cgi-bin/webscr?cmd=_profile-password-start
    reauth: password
    sessions:
      own: logout
reviewed:
