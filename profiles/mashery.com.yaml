name: Mashery
password:
  value:
    length:
      min: 8
    blacklist:
      previous: 3
  contents:
    required:
    - classes:
      - letters
      - numbers
  reset:
    flow:
      request:
        url: https://secure.mashery.com/member/lost/
        form:
          email:
            input: required
          username:
            input: required
      response:
        email:
          sender: noreply@mashery.com
          body: [url]
      change:
        form:
          newpassword:
            characters: hidden
          repeat:
            newpassword:
              input: required
              characters: hidden
      submit:
        destination:
          page: stub
        sessions:
          own: login
        expire: now
  change:
    url: https://secure.mashery.com/member/passwd/
    form:
      oldpassword:
        input: required
        characters: hidden
      newpassword:
        characters: hidden
      repeat:
        newpassword:
          input: required
          characters: hidden
username:
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['_']
  reminder:
    request:
      url: https://secure.mashery.com/member/lost-username/
      form:
        account:
          accepts: [email]
registration:
  url: http://developer.mashery.com/member/register
  form:
    firstname:
      input: optional
    lastname:
      input: optional
    email:
      input: required
    repeat:
      email:
        input: required
      password:
        input: required
        characters: hidden
    username:
      input: required
    fullname:
      input: required
    password:
      input: required
      characters: hidden
login:
  url: https://secure.mashery.com/login/
  form:
    account:
      accepts: [username]
    password:
      characters: hidden
