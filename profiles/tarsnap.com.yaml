      input: required
    password:
      input: required
      characters: hidden
    repeat:
      password:
        input: required
        characters: hidden
    terms:
      agreement: checkbox
terms:
  service:
    url: https://www.tarsnap.com/legal.html
login:
  url: https://www.tarsnap.com/manage.cgi
  form:
    account:
      accepts: [email]
    password:
      characters: hidden
