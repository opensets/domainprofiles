name: GitHub
password:
  value:
    length:
      min: 7
    must:
    - en: contain a lowercase letter and number if shorter than 16 characters
  reset:
    url: https://github.com/password_reset
    flow:
      request:
        accepts: email
      response:
        email:
          body: url
        expire: 24h
      submit:
        sessions:
          own: keep # assumed based on previous "token.login: no"
  change:
    url: https://github.com/settings/admin
    reauth: password
sessions:
  management:
    url: https://github.com/settings/security
