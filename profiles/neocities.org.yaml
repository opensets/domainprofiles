name: Neocities
password:
  value:
    length:
      min: 5
  reset:
    url: https://neocities.org/password_reset
    request:
      accepts: email
    response:
      sender: web@neocities.org
      body: url token password
    steps:
    - autochange
    - stub
    sessions:
      invalidate: no
    expiration:
      trigger: visit
  change:
    url: https://neocities.org/settings#password
    reauth: password
    sessions:
      invalidate: no
username:
  value:
    whitelist:
      classes:
      - letters
      - numbers
      - underscore
      - hyphen
registration:
  url: https://neocities.org/#new
  captcha: recaptcha
  usability:
    email: single
    password: single
login:
  url: https://neocities.org/signin
reviewed:
  date: 2016-02-19T02:31:51.735Z
