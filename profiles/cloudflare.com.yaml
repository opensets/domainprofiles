name: CloudFlare
password:
  value:
    length:
      min: 1
  reset:
    url: https://www.cloudflare.com/forgot-password
    request:
      accepts: email
    response:
      body: url token
    expiration:
      timeout: 2h
  change:
    url: https://www.cloudflare.com/my-account
    reauth: password
