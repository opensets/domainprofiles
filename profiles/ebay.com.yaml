name: eBay
password:
  value:
    length:
      min: 6
      max: 64
    blacklist:
      dictionaries:
      - common
      previous: yes
    notes:
    - url: http://pages.ebay.com/help/new/contextual/create_password.html
  contents:
    required:
    - atleast: 2
      classes:
      - uppers
      - lowers
      - numbers
      - symbols
    blacklist:
      classes:
      - spaces
      strings: [
        "[", "]", "<", ">", "{", "}",
        "//", "'", '"', ";",
        "password" ]
  reset:
    url: https://fyp.ebay.com/EnterUserInfo
    request:
      accepts: email username
    response:
      sender: ebay@ebay.com
      body: firstname url
    steps:
    - change
    - login
    expiration:
      timeout: 24h
      trigger: change
  change:
    url: https://signin.ebay.com/ws/eBayISAPI.dll?ChangePasswordAndCreateHint
    reauth: password
username:
  value:
    length:
      min: 6
      max: 64
    mustnot:
    - en: begin with an underscore, hyphen, or dot
    - en: contain consecutive dots, asterisks, underscores or hyphens
    - en: begin with the letter e and multiple digits
    - en: contain a dot followed by a common TLD, or imply web addresses in general
    notes:
    - url: http://pages.ebay.com/help/policies/identity-user-ids.html
    - url: http://pages.ebay.com/help/reg/contextual/createuserid.html
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['*', '_', '.', '-']
    blacklist:
      strings:
      - "ebay"
      dictionaries:
      - profanity
  change:
    url: https://scgi.ebay.com/ws/eBayISAPI.dll?ChangeUserId
    reauth: password
registration:
  url: https://signin.ebay.com/ws/eBayISAPI.dll?pos=1
  usability:
    email: double
    password: single showable
login:
  url: https://signin.ebay.com/ws/eBayISAPI.dll
  persist:
    checked: yes
reviewed:
