name: Fluid UI
password:
  value:
    length:
      min: 1
  reset:
    flow:
      request:
        url: https://www.fluidui.com/editor/live/recoverPassword/
        form:
          email:
            input: required
      response:
        email:
          sender: support@fluidui.com
          body: [url]
      change:
        form:
          newpassword:
            characters: hidden
          repeat:
            newpassword:
              input: required
              characters: hidden
      submit:
        destination:
          page: stub
        sessions:
          own: unchanged
        expire: now
  change:
    url: https://www.fluidui.com/editor/live/
    form:
      oldpassword:
        input: required
        characters: hidden
      newpassword:
        characters: hidden
      repeat:
        newpassword:
          input: none
    notes:
    - en: >
        Click the "Home" menu in the upper-right corner, then click "Account
        Settings", then "Password" to open the password change dialog.
registration:
  url: https://www.fluidui.com/editor/live/#signup
  form:
    email:
      input: required
      characters: visible
    password:
      input: required
      characters: hidden
    repeat:
      email:
        input: none
      password:
        input: required
        characters: hidden
    notes:
    - en: Must also specify an initial project name and platform.
login:
  url: https://www.fluidui.com/editor/live/#signin
  form:
    email:
      input: required
    password:
      characters: hidden
terms:
  use:
    url: https://www.fluidui.com/terms/
reviewed:
  date: 2017-02-12T10:49:17.910Z
