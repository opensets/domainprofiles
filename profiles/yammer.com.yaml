name: Yammer
password:
  value:
    length:
      min: 6
  reset:
    flow:
      request:
        url: https://www.yammer.com/forgotten_password/new
        form:
          account:
            accepts: [email]
  change:
    url: https://www.yammer.com/account/password
    form:
      oldpassword:
        input: required
registration:
  url: https://www.yammer.com/signup
login:
  url: https://www.yammer.com/login
