name: XirSys
password:
  value:
    length:
      min: 8
      max: 128
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['*', '-', '.', '[', ']']
  reset:
    flow:
      request:
        url: https://dashboard.xirsys.com/forgot
        form:
          email:
            input: required
      response:
        email:
          sender: experts@xirsys.com
          body: [url]
      change:
        form:
          newpassword:
            characters: hidden
          repeat:
            newpassword:
              input: required
              characters: hidden
      submit:
        sessions:
          own: unchanged
        expire: unchanged
registration:
  url: https://dashboard.xirsys.com/signup
  form:
    email:
      input: required
    password:
      input: required
      characters: hidden
    repeat:
      email:
        input: none
      password:
        input: none
    username:
      input: required
    firstname:
      input: required
    lastname:
      input: required
    terms:
      agreement: checkbox
terms:
  service:
    url: http://xirsys.com/terms/
statements:
  privacy:
    url: http://xirsys.com/privacy/
login:
  url: https://dashboard.xirsys.com/signin
  form:
    email:
      input: required
    password:
      characters: hidden
