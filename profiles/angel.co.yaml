name: AngelList
password:
  value:
    length:
      min: 8
      max: 128
  contents:
    required:
    - classes:
      - nonspaces
  reset:
    url: https://angel.co/users/password/new
    request:
      accepts: email
    response:
      sender: team@angel.co
      body: link
  change:
    url: https://angel.co/settings/password
    reauth: password
    sessions:
      invalidate: own
registration:
  url: https://angel.co/join
login:
  url: https://angel.co/login
thirdparty:
  auth:
    providers:
    - twitter.com
    - facebook.com
    - linkedin.com
reviewed:
  date: 2015-06-09T22:24:40.201Z
