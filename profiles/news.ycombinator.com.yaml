name: Hacker News
password:
  value:
    length:
      min: 8
  reset:
    url: https://news.ycombinator.com/forgot
    flow:
      request:
        form:
          account:
            accepts: username
  change:
    url: https://news.ycombinator.com/changepw
    form:
      oldpassword:
        input: required
      repeat:
        newpassword:
          input: none
registration:
  url: https://news.ycombinator.com/login
login:
  url: https://news.ycombinator.com/login
