name: Neocities
password:
  value:
    length:
      min: 5
  reset:
    url: https://neocities.org/password_reset
    randomize:
      request:
        accepts: email
      response:
        email:
          sender: web@neocities.org
          body: url token password
      open:
        result: change
        sessions: # based on previous "invalidate: no"
          own: keep
          others: keep
  change:
    url: https://neocities.org/settings#password
    reauth: password
    sessions: # based on previous "invalidate: no"
      own: keep
      others: keep
username:
  value:
    whitelist:
      classes:
      - letters
      - numbers
      - underscore
      - hyphen
registration:
  url: https://neocities.org/#new
  captcha: recaptcha
  usability:
    email: single
    password: single
login:
  url: https://neocities.org/signin
reviewed:
