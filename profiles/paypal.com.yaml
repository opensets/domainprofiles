name: PayPal
password:
  value:
    length:
      min: 8
      max: 20
  contents:
    blacklist:
      classes:
      - spaces
      - nonprinting
  reset:
    url: https://www.paypal.com/us/cgi-bin/webscr?cmd=_account-recovery
    request:
      accepts: email
      captcha: yes
  change:
    url: https://www.paypal.com/us/cgi-bin/webscr?cmd=_profile-password-start
    reauth: password
