name: Arch Linux Forums
password:
  reset:
    flow:
      request:
        url: https://bbs.archlinux.org/login.php?action=forget
        form:
          account:
            accepts: [email]
  change:
    url: https://bbs.archlinux.org/profile.php?action=change_pass&id= + usernumber
registration:
  url: https://bbs.archlinux.org/register.php
  form:
    captcha:
      type: question
login:
  url: https://bbs.archlinux.org/login.php
  form:
    persist:
      checkbox: unchecked
