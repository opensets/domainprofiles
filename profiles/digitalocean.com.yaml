name: DigitalOcean
password:
  value:
    length:
      min: 6
  contents:
    required:
    - classes:
      - letters
  reset:
    flow:
      request:
        url: https://www.digitalocean.com/forgot_password/new
        form:
          account:
            accepts: email
  change:
    url: https://www.digitalocean.com/settings#edit-password
totp: optional
