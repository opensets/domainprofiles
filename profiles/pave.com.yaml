name: Pave
password:
  value:
    length:
      min: 7
  contents:
    required:
    - classes:
      - numbers
      - letters
  reset:
    flow:
      request:
        url: https://www.pave.com/forgot_password
        form:
          account:
            accepts: [email]
  change:
    url: https://www.pave.com/settings
    form:
      oldpassword:
        input: none
