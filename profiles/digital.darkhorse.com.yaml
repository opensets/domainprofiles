name: Dark Horse Digital Comics
password:
  value:
    length:
      min: 6
    blacklist:
      dictionaries:
      - english
      - common
  reset:
    url: https://digital.darkhorse.com/accounts/password_reset/
    flow:
      request:
        accepts: email
      response:
        email:
          sender: digital.service@darkhorse.com
          body: firstname url
      submit:
        sessions:
          own: keep # assumed based on previous "token.login: no"
  change:
    url: https://digital.darkhorse.com/accounts/manage/password_change/
    reauth: password
    sessions: # assumed based on previous "invalidate: no"
      own: keep
      others: keep
registration:
  url: https://digital.darkhorse.com/accounts/register/
  usability:
    email: single
reviewed:
  date: 2016-01-29T13:32:48.207Z
