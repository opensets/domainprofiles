name: MapBox
password:
  value:
    length:
      min: 8
  reset:
    url: https://www.mapbox.com/#active1
    flow:
      request:
        form:
          account:
            accepts: email
      response:
        email:
          sender: noreply@mapbox.com
          body: username link
        expire: 24h
      change:
        form:
          newpassword:
            characters: hidden
          repeat:
            newpassword:
              input: required
              characters: hidden
      submit:
        destination:
          page: home
        sessions:
          own: login
        expire: now
  change:
    url: https://www.mapbox.com/studio/account/changepassword/
    form:
      oldpassword:
        input: none
      newpassword:
        characters: hidden
      repeat:
        newpassword:
          input: required
          characters: hidden
username:
  value:
    length:
      min: 2
      max: 32
  contents:
    whitelist:
      classes:
      - lowers
      - numbers
registration:
  url: https://www.mapbox.com/signup/
  form:
    username:
      input: required
    email:
      input: required
    password:
      input: required
      characters: hidden
    terms:
      agreement: implicit
login:
  url: https://www.mapbox.com/#signin
  form:
    account:
      accepts: username email
    password:
      characters: hidden
terms:
  service:
    url: https://www.mapbox.com/tos/
statements:
  privacy:
    url: https://www.mapbox.com/privacy/
reviewed:
