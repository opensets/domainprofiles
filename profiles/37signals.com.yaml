name: 37signals
password:
  value:
    length:
      min: 8
    mustnot:
    - en: consist of one repeated character
    notes:
    - en: Password editing suggests using at least 1 number
          but does not require it.
  reset:
    url: https://launchpad.37signals.com/forgot_password
    request:
      accepts: email
    response:
      sender: do-not-reply@basecamp.com
      body: username link
    token:
      login: after
  change:
    url: https:// + user url + /identity/edit
    reauth: no
registration:
  url: https://signup.37signals.com/basecamp/Free/
login:
  url: https://launchpad.37signals.com/signin
reviewed:
