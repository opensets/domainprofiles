name: Zipcar
password:
  value:
    length:
      min: 4
  change:
    url: https://members.zipcar.com/user/password-update
    form:
      oldpassword:
        input: required
  reset:
    flow:
      request:
        url: https://members.zipcar.com/register/forgot-password
        form:
          email:
            input: required
      response:
        email:
          body: [username, code]
