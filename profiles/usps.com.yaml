name: USPS.com
username:
  # https://reg.usps.com/entreg/assets/html/tooltips/tool-tip-user-name.html
  value:
    length:
      min: 6
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['-','.','&','@','?','_','â€™',',','/','"']
password:
  value:
    length:
      min: 8
      max: 50
    blacklist:
      variables:
      - username
  contents:
    required:
    - classes:
      - upper
      - lower
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['-','(',')','.','&','@','?',"'",'#','/','"','+','!']
    mustnot:
    - en: 'include more than two consecutive identical characters'
  reset:
    flow:
      request:
        url: https://reg.usps.com/entreg/ForgotPasswordAction_input
        form:
          username: # (which may be your email address)
            input: required
  change:
    url: https://reg.usps.com/preferences#password-icon
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        input: required
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
registration:
  url: https://reg.usps.com/entreg/RegistrationPortalAction_input
  form:
    username:
      input: required
    password:
      input: required
      masking: masked
    email:
      input: required
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: required
login:
  url: https://reg.usps.com/entreg/LoginPortalAction_input
  form:
    username:
      input: required
    password:
      input: required
      masking: masked
