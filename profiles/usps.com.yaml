name: USPS.com
username:
  # https://reg.usps.com/entreg/assets/html/tooltips/tool-tip-user-name.html
  value:
    length:
      min: 6
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['-','.','&','@','?','_','â€™',',','/','"']
password:
  value:
    length:
      min: 8
      max: 50
    blacklist:
      variables:
      - username
  contents:
    required:
    - classes:
      - upper
      - lower
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['-','(',')','.','&','@','?',"'",'#','/','"','+','!']
  reset:
    url: https://reg.usps.com/entreg/ForgotPasswordAction_input
    flow:
      request:
        form:
          account:
            accepts: [username] # (which may be your email address)
registration:
  url: https://reg.usps.com/entreg/RegistrationPortalAction_input
  form:
    username:
      input: required
    password:
      input: required
      characters: masked
    email:
      input: required
    repeat:
      password:
        input: required
        characters: masked
      email:
        input: required
login:
  url: https://reg.usps.com/entreg/LoginPortalAction_input
  form:
    account:
      accepts: [username]
    password:
      characters: masked
