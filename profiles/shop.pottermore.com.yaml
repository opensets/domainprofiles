name: Pottermore Shop
password:
  value:
    length:
      min: 6
  contents:
    required:
    - classes:
      - numbers
      - uppers
      - lowers
  reset:
    flow:
      request:
        url: https://shop.pottermore.com/passwordrecovery
        form:
          email:
            input: required
  change:
    url: https://shop.pottermore.com/customer/info#ChangePassword
    form:
      oldpassword:
        input: required
registration:
  url: https://shop.pottermore.com/register
login:
  url: https://shop.pottermore.com/login
