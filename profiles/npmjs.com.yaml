name: npm
password:
  value:
    length:
      min: 1
  reset:
    randomize:
      request:
        url: https://www.npmjs.com/forgot
        form:
          account:
            accepts: [username, email]
      response:
        email:
          sender: website@npmjs.com
          body: [username, url]
        expire: 1h
      open:
        result: change
        sessions:
          own: unchanged
        expire: now
  change:
    url: https://www.npmjs.com/password
    form:
      oldpassword:
        input: required
        characters: hidden
      newpassword:
        characters: hidden
      repeat:
        newpassword:
          input: required
          characters: hidden
username:
  value:
    length:
      min: 1
      max: 214
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['-', '~', "'", '.', '*', '!', '(', ')', '_']
registration:
  url: https://www.npmjs.com/signup
  form:
    fullname:
      input: optional
    email:
      input: required
    username:
      input: required
    password:
      input: required
      characters: hidden
    repeat:
      email:
        input: none
      password:
        input: none
    terms:
      agreement: checkbox
legal:
  documents:
  - name: End User License Agreement
    url: https://www.npmjs.com/policies/terms
  - name: Privacy Policy
    url: https://www.npmjs.com/policies/privacy
login:
  url: https://www.npmjs.com/login
  form:
    username:
      input: required
    password:
      characters: hidden
