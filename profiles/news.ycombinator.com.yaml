name: Hacker News
password:
  value:
    length:
      min: 8
  reset:
    url: https://news.ycombinator.com/forgot
    request:
      accepts: username
  change:
    url: https://news.ycombinator.com/changepw
    reauth: password
    usability:
      password: single
registration:
  url: https://news.ycombinator.com/login
login:
  url: https://news.ycombinator.com/login
