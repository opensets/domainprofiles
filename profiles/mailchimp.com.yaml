name: MailChimp
password:
  value:
    length:
      min: 8
      max: 50
  contents:
    required:
    - classes:
      - lowers
      - uppers
      - numbers
      - specials
  reset:
    url: https://login.mailchimp.com/login/forgot
    flow:
      request:
        accepts: username
        captcha: recaptcha
      response:
        email:
          sender: confirm@mailchimp.com
          body: username link
      submit:
        sessions:
          own: keep # assumed based on previous "token.login: no"
  change:
    url: https://admin.mailchimp.com/account/profile/#security-form
    reauth: password
registration:
  url: https://login.mailchimp.com/signup/
login:
  url: https://login.mailchimp.com/
reviewed:
  date: 2015-03-23T16:10:18Z
