name: Tumblr
password:
  reset:
    flow:
      request:
        url: https://www.tumblr.com/forgot_password
        form:
          account:
            accepts: email
  change:
    url: https://www.tumblr.com/settings/account#changepassword
    form:
      oldpassword:
        input: required
      repeat:
        newpassword:
          input: none
