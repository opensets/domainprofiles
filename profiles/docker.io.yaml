name: Docker
password:
  value:
    length:
      min: 5
  reset:
    url: https://www.docker.io/account/forgot-password/
    flow:
      request:
        form:
          account:
            accepts: email
  change:
    url: https://www.docker.io/account/change-password/
    form:
      oldpassword:
        input: required
