name: Dynadot
password:
  value:
    length:
      min: 6
      max: 100
  contents:
    blacklist:
      classes:
      - spaces
  reset:
    url: https://www.dynadot.com/forgot.html
    flow:
      request:
        form:
          account:
            accepts: email email+username
      response:
        email:
          sender: accounts@dynadot.com
          body: link
      submit:
        sessions:
          own: unchanged # assumed based on previous "token.login: no"
  change:
    url: https://www.dynadot.com/account/info/settings.html
    form:
      oldpassword:
        input: required
username:
  value:
    length:
      min: 3
      max: 16
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['-', '_']
registration:
  url: https://www.dynadot.com/create_account.html
login:
  url: https://www.dynadot.com/account/signin.html
reviewed:
  date: 2015-04-12T07:21:45.766Z
