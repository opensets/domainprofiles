name: Pebble
password:
  value:
    length:
      min: 8
      max: 128
  contents:
    required:
    - classes:
      - nonspaces
  reset:
    url: https://auth.getpebble.com/users/password/new
    flow:
      request:
        accepts: email
        captcha: recaptcha
      response:
        email:
          sender: support@pebble.com
          body: link
  change:
    url: https://auth.getpebble.com/users/edit
    reauth: password
registration:
  url: https://auth.getpebble.com/users/sign_up
  usability:
    email: double
login:
  url: https://auth.getpebble.com/users/sign_in
