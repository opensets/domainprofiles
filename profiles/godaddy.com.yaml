name: GoDaddy
password:
  value:
    length:
      min: 9
      max: 255
    mustnot:
    - en: begin or end with a space
  contents:
    required:
    - classes:
      - uppers
      - numbers
  reset:
    url: https://idp.godaddy.com/Account/AccountRetrieval.aspx
    request:
      accepts: username+email accountno+email
      captcha: botdetect-vertigo
    response:
      body: link token
    expiration:
      timeout: 2h
    token:
      login: no
  change:
    url: https://mya.godaddy.com/settings.aspx#settsecurity
    reauth: password
username:
  value:
    length:
      min: 5
      max: 30
