name: WiBit.Net
password:
  reset:
    flow:
      request:
        url: https://www.wibit.net/forgotPassword
        form:
          email:
            input: required
          captcha:
            type: letters
      response:
        email:
          sender: no-reply@wibit.net
          body: [temp]
  change:
    url: https://www.wibit.net/myAccount
