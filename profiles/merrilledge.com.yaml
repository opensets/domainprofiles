name: Merrill Edge
password:
  value:
    length:
      min: 8
      max: 20
  contents:
    required:
    - classes:
      - letters
      - numbers
    blacklist:
      classes:
      - spaces
  reset:
    flow:
      request:
        url: https://olui2.fs.ml.com/login/ForgotPassword.aspx
        form:
          account:
            accepts: [username]
username:
  reminder:
    request:
      url: https://olui2.fs.ml.com/login/ForgotUserId.aspx
notes: >
  Redirects to subdomains on ml.com for login
  (not sure if ml.com is a shared login across sites)
